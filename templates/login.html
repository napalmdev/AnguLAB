<div class="col-md-4 col-md-offset-4">
<form class="form-horizontal">

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" ng-model="login.user.email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" ng-model="login.user.password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  {{login.user}}
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" ng-click="login.authenticate()">Sign in</button>
    </div>
  </div>
</form>
</div>
